<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <!-- Title gradient - vibrant -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2fe"/>
      <stop offset="50%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <!-- Skill badge gradient -->
    <linearGradient id="skillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <!-- Green accent -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1db954"/>
      <stop offset="100%" style="stop-color:#1ed760"/>
    </linearGradient>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7971e"/>
      <stop offset="100%" style="stop-color:#ffd200"/>
    </linearGradient>
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Animated-style diagonal lines -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="400" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="800" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="1000" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="800" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Decorative orbs -->
  <circle cx="150" cy="150" r="180" fill="#4facfe" opacity="0.05" filter="url(#strongGlow)"/>
  <circle cx="1050" cy="480" r="200" fill="#f093fb" opacity="0.05" filter="url(#strongGlow)"/>

  <!-- Top bar with skill indicator -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#titleGradient)"/>

  <!-- SKILL Badge (top right, prominent) -->
  <g transform="translate(1080, 55)">
    <rect x="-70" y="-28" width="140" height="56" rx="28" fill="url(#skillGradient)" filter="url(#shadow)"/>
    <text x="0" y="8" fill="#fff" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold">⚡ SKILL</text>
  </g>

  <!-- GitHub Logo -->
  <g transform="translate(55, 35)">
    <circle cx="25" cy="25" r="24" fill="#fff"/>
    <path d="M25 5C14.5 5 6 13.5 6 24c0 8.4 5.4 15.5 13 18 1 .2 1.3-.4 1.3-.9v-3.5c-5.3 1.2-6.4-2.5-6.4-2.5-.9-2.2-2.1-2.8-2.1-2.8-1.7-1.2.1-1.2.1-1.2 1.9.1 2.9 2 2.9 2 1.7 2.9 4.4 2.1 5.5 1.6.2-1.2.7-2.1 1.2-2.5-4.2-.5-8.7-2.1-8.7-9.4 0-2.1.7-3.8 2-5.1-.2-.5-.9-2.4.2-5 0 0 1.6-.5 5.2 2 1.5-.4 3.1-.6 4.7-.6s3.2.2 4.7.6c3.6-2.5 5.2-2 5.2-2 1.1 2.6.4 4.5.2 5 1.2 1.3 2 3 2 5.1 0 7.3-4.5 8.9-8.7 9.4.7.6 1.3 1.8 1.3 3.5v5.2c0 .5.3 1.1 1.3.9 7.5-2.5 13-9.6 13-18C44 13.5 35.5 5 25 5z" fill="#0a0e14" transform="translate(0, 0)"/>
  </g>

  <!-- Terminal-style command showcase -->
  <g transform="translate(600, 165)">
    <!-- Terminal window -->
    <rect x="-320" y="-50" width="640" height="160" rx="12" fill="#161b22" stroke="#30363d" stroke-width="2" filter="url(#shadow)"/>
    <!-- Terminal header -->
    <rect x="-320" y="-50" width="640" height="35" rx="12" fill="#21262d"/>
    <rect x="-320" y="-25" width="640" height="10" fill="#21262d"/>
    <!-- Traffic lights -->
    <circle cx="-295" cy="-32" r="6" fill="#ff5f56"/>
    <circle cx="-275" cy="-32" r="6" fill="#ffbd2e"/>
    <circle cx="-255" cy="-32" r="6" fill="#27ca40"/>
    <!-- Terminal title -->
    <text x="0" y="-27" fill="#8b949e" font-family="monospace" font-size="13" text-anchor="middle">Claude Code</text>

    <!-- Command line -->
    <text x="-295" y="15" fill="#7ee787" font-family="monospace" font-size="18">$</text>
    <text x="-275" y="15" fill="#e6edf3" font-family="monospace" font-size="18">/github-wrapped</text>

    <!-- Output preview -->
    <text x="-295" y="50" fill="#8b949e" font-family="monospace" font-size="14">Generating your 2025 GitHub Wrapped...</text>
    <text x="-295" y="75" fill="#1db954" font-family="monospace" font-size="14">✓ Fetched 1,234 commits, 567 stars, 89 PRs</text>
    <text x="-295" y="100" fill="#4facfe" font-family="monospace" font-size="14">✓ Created github-wrapped-2025.html</text>
  </g>

  <!-- Stats preview cards -->
  <g transform="translate(600, 340)">
    <!-- Mini heatmap -->
    <g transform="translate(-280, 0)">
      <rect x="-60" y="-35" width="120" height="70" rx="8" fill="#21262d" stroke="#1db954" stroke-width="1.5"/>
      <g transform="translate(-45, -20)">
        <rect x="0" y="0" width="10" height="10" rx="2" fill="#0e4429"/>
        <rect x="13" y="0" width="10" height="10" rx="2" fill="#26a641"/>
        <rect x="26" y="0" width="10" height="10" rx="2" fill="#39d353"/>
        <rect x="39" y="0" width="10" height="10" rx="2" fill="#006d32"/>
        <rect x="52" y="0" width="10" height="10" rx="2" fill="#39d353"/>
        <rect x="65" y="0" width="10" height="10" rx="2" fill="#26a641"/>
        <rect x="0" y="13" width="10" height="10" rx="2" fill="#39d353"/>
        <rect x="13" y="13" width="10" height="10" rx="2" fill="#006d32"/>
        <rect x="26" y="13" width="10" height="10" rx="2" fill="#0e4429"/>
        <rect x="39" y="13" width="10" height="10" rx="2" fill="#39d353"/>
        <rect x="52" y="13" width="10" height="10" rx="2" fill="#26a641"/>
        <rect x="65" y="13" width="10" height="10" rx="2" fill="#006d32"/>
        <rect x="0" y="26" width="10" height="10" rx="2" fill="#006d32"/>
        <rect x="13" y="26" width="10" height="10" rx="2" fill="#39d353"/>
        <rect x="26" y="26" width="10" height="10" rx="2" fill="#26a641"/>
        <rect x="39" y="26" width="10" height="10" rx="2" fill="#0e4429"/>
        <rect x="52" y="26" width="10" height="10" rx="2" fill="#006d32"/>
        <rect x="65" y="26" width="10" height="10" rx="2" fill="#39d353"/>
      </g>
    </g>

    <!-- Commits stat -->
    <g transform="translate(-120, 0)">
      <rect x="-55" y="-35" width="110" height="70" rx="8" fill="#21262d" stroke="#4facfe" stroke-width="1.5"/>
      <text x="0" y="-10" fill="#8b949e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Commits</text>
      <text x="0" y="20" fill="#4facfe" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold">1,234</text>
    </g>

    <!-- Stars stat -->
    <g transform="translate(40, 0)">
      <rect x="-55" y="-35" width="110" height="70" rx="8" fill="#21262d" stroke="#ffd200" stroke-width="1.5"/>
      <text x="0" y="-10" fill="#8b949e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stars</text>
      <text x="0" y="20" fill="#ffd200" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold">★ 567</text>
    </g>

    <!-- PRs stat -->
    <g transform="translate(200, 0)">
      <rect x="-55" y="-35" width="110" height="70" rx="8" fill="#21262d" stroke="#f093fb" stroke-width="1.5"/>
      <text x="0" y="-10" fill="#8b949e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">PRs</text>
      <text x="0" y="20" fill="#f093fb" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold">89</text>
    </g>
  </g>

  <!-- Main title -->
  <text x="600" y="455" fill="url(#titleGradient)" font-family="Arial, sans-serif" font-size="52" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    GitHub Wrapped Skill
  </text>

  <!-- Subtitle -->
  <text x="600" y="510" fill="#e6edf3" font-family="Arial, sans-serif" font-size="26" text-anchor="middle">
    一键生成你的年度代码报告
  </text>

  <!-- Bottom tags -->
  <g transform="translate(600, 580)">
    <g transform="translate(-200, 0)">
      <rect x="-55" y="-16" width="110" height="32" rx="16" fill="#1db954" opacity="0.15" stroke="#1db954" stroke-width="1.5"/>
      <text x="0" y="5" fill="#1db954" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" font-weight="bold">年度总结</text>
    </g>
    <g transform="translate(-60, 0)">
      <rect x="-50" y="-16" width="100" height="32" rx="16" fill="#4facfe" opacity="0.15" stroke="#4facfe" stroke-width="1.5"/>
      <text x="0" y="5" fill="#4facfe" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" font-weight="bold">可视化</text>
    </g>
    <g transform="translate(70, 0)">
      <rect x="-45" y="-16" width="90" height="32" rx="16" fill="#ffd200" opacity="0.15" stroke="#ffd200" stroke-width="1.5"/>
      <text x="0" y="5" fill="#ffd200" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" font-weight="bold">开源</text>
    </g>
    <g transform="translate(180, 0)">
      <rect x="-50" y="-16" width="100" height="32" rx="16" fill="#f093fb" opacity="0.15" stroke="#f093fb" stroke-width="1.5"/>
      <text x="0" y="5" fill="#f093fb" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" font-weight="bold">单文件HTML</text>
    </g>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="625" width="1200" height="5" fill="url(#skillGradient)"/>
</svg>